version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./project/backend:/app
      - backend_static:/app/staticfiles
      - backend_db:/app/data
    command: >
      sh -c "
        python manage.py migrate &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 backend.wsgi:application
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/me/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: yarn dev --host 0.0.0.0

volumes:
  backend_static:
  backend_db:
